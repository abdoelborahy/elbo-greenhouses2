<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>قسم الخضروات | Elbo Greenhouses</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

<body class="bg-green-50 text-gray-800">

    🥬 قسم الخضروات | Elbo Greenhouses

  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
    <!-- كارت الطماطم -->
    <a href="#" class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 text-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg" alt="طماطم" class="w-full h-40 object-cover rounded-md mb-2">
      <h2 class="text-lg font-semibold text-green-700">🍅 الطماطم</h2>
    </a>

    <!-- كارت الخيار -->
    <a href="#" class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 text-center">

      <h2 class="text-lg font-semibold text-green-700">🥒 الخيار</h2>
    </a>

      <h2 class="text-lg font-semibold text-green-700">🥕 الجزر</h2>
    </a>

    <!-- كارت الخس -->
    <a href="#" class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 text-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Lettuce_Market.jpg" alt="خس" class="w-full h-40 object-cover rounded-md mb-2">
      <h2 class="text-lg font-semibold text-green-700">🥬 الخس</h2>
    </a>
  </main>

  <footer class="bg-green-700 text-white p-4 text-center mt-10">
    © 2025 Elbo Greenhouses | قسم الخضروات
  </footer>
</body>
</html>
